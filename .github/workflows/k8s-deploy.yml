on:
    push:
        branches: [main]

name: DO-k8s-deploy

jobs:
    deploy:
        name: DO-k8s-deploy
        runs-on: ubuntu-latest
        environment: production

        steps:
            - name: Setup Docker Buildx
              uses: docker/setup-qemu-action@v1

            - name: Login to DockerHub
              id: docker-login
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build Image
              id: docker-build
              run: docker build . --file Dockerfile --tag covidarmy/covid-army-backend:latest

            - name: Push to Docker Hub
              run: docker push covidarmy/covid-army-backend:latest

            - name: Setup kubectl
              id: kubectl-setup
              uses: matootie/dokube@v1.3.4
              with:
                  personalAccessToken: ${{ secrets.DIGITALOCEAN_TOKEN }}
                  clusterName: carmy-cluster

            - name: Restart kubernetes deployment
              run: kubectl rollout restart deployment carmy-backend
